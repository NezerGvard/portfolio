<!doctype html> <!--Иницилизация файла, чтобы браузер понимал с чем ему работать-->
<html lang="en">
<head>  <!--предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными.-->
    <meta charset="UTF-8">  <!--для кодировки символов в юникод в браузере-->
    <meta name="viewport"> <!--наименование-->
          <content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> <!--не важно-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--не важно-->
    <title>Секундомер</title> <!--имя страницы которую видит пользователь-->
    <link rel="stylesheet" href="./style.css"> <!--подключение стиля дома HTML к файлу с раширением CSS в котором хранится сам стиль-->
</head> <!--конец блока-->
<body> <!--область которую видит пользователь-->
    <div class="wrapper"> <!--блок стиля, который ссылается на CSS файл-->
        <h2>Секундомер</h2> <!--Заголовок 2 типа-->
        <p> <!--Текстовый блок для удобного расположения элементов-->
            <span id = "second">00</span><span class = "dots">:</span> <!--Изменяемый текс класс которого привязывается к JavaScript файлу -->
            <span id = "tens">00</span> <!--Изменяемый текс класс которого привязывается к JavaScript(сокр. JS) файлу -->
        </p> <!--конец блока-->
        <button id="button-start">Старт</button> <!--Кнопки которые работают с JS через id и к стилю, также через  Id-->
        <button id="button-stop">Стоп</button> <!--Кнопки которые работают с JS через id и к стилю, также через  Id-->
        <button id="button-reset">Обнулить сроки путина</button> <!--Кнопки которые работают с JS через id и к стилю, также через  Id-->
    </div> <!--конец блока-->
<script src="script.js"></script> <!--Нужен для взаимодействия web страницы через JS-->
</body> <!--конец блока-->
</html> <!--конец блока-->
